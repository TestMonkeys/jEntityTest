machine:
  java:
    version: openjdk8

dependencies:
   override:
    - chmod +x gradlew
    - ./gradlew dependencies

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex "./build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - bash <(curl -s https://codecov.io/bash)
